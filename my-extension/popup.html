<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h3>Create Study Tool</h3>
  <p><strong>Instructions:</strong> Highlight text on the Canvas page, then click Generate.</p>
  
  <label for="level">Study Depth</label>
  <select id="level">
    <option value="Basic">Basic</option>
    <option value="Intermediate">Intermediate</option>
    <option value="Advanced">Advanced</option>
  </select>
  
  <label for="tool">Tool Type</label>
  <select id="tool">
    <option value="Flashcards">Flashcards</option>
    <option value="Study Guide">Study Guide</option>
    <option value="Practice Exam">Practice Exam</option>
    <option value="Diagram">Diagram</option>
  </select>
  
  <button id="submitBtn">Generate</button>
  <script src="popup.js"></script>
</body>
</html>
