<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Study Tool Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 320px;
      padding: 15px;
      background-color: #fff;
      color: #000;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    select {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      background-color: #0078d7;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005ea2;
    }
    #status {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h2>Generate Study Tools</h2>

  <label for="level-select">Choose level:</label>
  <select id="level-select" name="level">
    <option value="Basic" selected>Basic</option>
    <option value="In-depth">In-depth</option>
  </select>

  <label for="type-select">Choose study material:</label>
  <select id="type-select" name="type">
    <option value="Flashcards">Flashcards</option>
    <option value="Study Guide" selected>Study Guide</option>
    <option value="Practice Exams">Practice Exams</option>
    <option value="Diagrams">Diagrams</option>
  </select>

  <button id="generate-btn">Generate</button>

  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
