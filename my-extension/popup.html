<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Study Tool Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
      width: 320px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    select, button {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0078d7;
      color: white;
      font-size: 15px;
      margin-top: 20px;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #005ea2;
    }
    #status {
      margin-top: 15px;
      font-size: 14px;
      color: #444;
    }
    #flashcard-options {
      display: none;
      margin-top: 10px;
    }
    small {
      color: #a00;
    }
  </style>
</head>
<body>
  <h2>Generate Study Tools</h2>

  <label for="level-select">Choose level:</label>
  <select id="level-select">
    <option value="Basic">Basic</option>
    <option value="In-depth">In-depth</option>
  </select>

  <label for="type-select">Choose study material:</label>
  <select id="type-select">
    <option value="Study Guide">Study Guide</option>
    <option value="Flashcards">Flashcards</option>
    <option value="Practice Exams">Practice Exams</option>
    <option value="Diagrams">Diagrams</option>
  </select>

  <div id="flashcard-options">
    <label for="filetype-select">Flashcard File Type:</label>
    <select id="filetype-select">
      <option value="csv">CSV</option>
      <option value="apkg">Anki (.apkg)</option>
    </select>
    <small>ðŸ”” You need Anki installed to open .apkg files.</small>
  </div>

  <button id="generate-btn">Generate</button>
  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
